language: cpp

matrix:
  include:
    - os: linux
    - os: osx

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sh .ci/linux/install.sh ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sh .ci/osx/install.sh     ; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sh .ci/linux/build.sh ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sh .ci/osx/build.sh     ; fi

