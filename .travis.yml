language: cpp

matrix:
  include:
    - os: linux
    - os: windows
    - os: osx

addons:
    apt:
        packages:
            - qt5base-dev
            - libsfml-dev
    homebrew:
        packages:
            - qt5
            - sfml

before_install:
    - |- 
    case $TRAVIS_OS_NAME in
    linux)
        apt-get install -y qt5-default sfml
        ;;
    osx)
        brew install qt5 sfml
        brew link --force qt5
        ;;
    esac

script:
  - qmake EonTimer.pro
  - |- 
    case $TRAVIS_OS_NAME in
    linux)
        make -j $(nproc)
        ;;
    osx)
        make -j $(sysctl -n hw.physicalcpu)
        ;;
    esac

