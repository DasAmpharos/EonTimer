    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      QTPATH: C:\Qt\5.14\msvc2017_64
      OS: win64
      VCVARSALLPATH: C:\"Program Files (x86)\Microsoft Visual Studio"\2019\Community\VC\Auxiliary\Build\vcvarsall.bat
      VCVARSALL: x64
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      QTPATH: C:\Qt\5.14\msvc2017
      OS: win32
      VCVARSALLPATH: C:\"Program Files (x86)\Microsoft Visual Studio"\2019\Community\VC\Auxiliary\Build\vcvarsall.bat
      VCVARSALL: x86
  
install:
    - git submodule update --init --recursive
    - cmd: set PATH=C:\msys64\usr\bin;%PATH%
    - cmd: bash -lc "pacman -Sy"
    - cmd: bash -lc "pacman --needed -S bash pacman pacman-mirrors msys2-runtime"
    - cmd: bash -lc "pacman -S --needed --noconfirm base-devel git wget p7zip"
    - cmd: bash -lc "pacman -S --needed --noconfirm perl ruby python2 mingw-w64-i686-toolchain mingw-w64-x86_64-toolchain"
    - cmd: bash -lc "pacman -S --needed --noconfirm mingw-w64-i686-qt-creator mingw-w64-x86_64-qt-creator"
    - cmd: bash -lc "pacman -S --needed --noconfirm mingw-w64-i686-qt5-static mingw-w64-x86_64-qt5-static"
    # - sh: sh .ci/install.sh 
    
before_build:
    - cmd: set PATH=%QTPATH%\bin;C:\Qt\Tools\QtCreator\bin;%PATH%
    - cmd: call %VCVARSALLPATH% %VCVARSALL%
    
build_script:
    - cmd: bash -lc "qmake EonTimer.pro"
    - cmd: bash -lc "make -j %NUMBER_OF_PROCESSORS%"
